[package]
name = "nearust"
authors = ["Yuta Nagano"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/yutanagano/nearust"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
itertools = "0.13.0"
rapidfuzz = "0.5.0"
rayon = "1.10.0"
rustc-hash = "2.0"

[profile.release]
debug = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
